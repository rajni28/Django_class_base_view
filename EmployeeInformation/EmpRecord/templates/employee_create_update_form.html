{% extends 'base.html' %}
{% block body_block %}


    {% if not form.instance.pk %}
    <h1> Employee Create</h1>
    {% else %} 
    <h1> Employee Update</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
            {{ form.as_p }}
        {% if form.instance.pk %}
            <button type="submit">Update Employee</button>

        {% else %}
        <button type="submit">Save Employee</button>
        {% endif %}
    </form>
{% endblock %}
