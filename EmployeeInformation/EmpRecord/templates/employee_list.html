    <div class="container mt-3">
        <table class="table table-bordered"> 
            <thead>
                <tr>

                  <th>Id</th>
                  <th>Name</th>
                  <th>Designation</th>
                  <th>Department</th>

            </thead>
            <tbody> 
              {% for employee in employee_list %}
              <tr>
                    <td>{{ forloop.counter }}</td> 
                    <td>{{employee.id}}</td> 
                    <td><a href="{% url 'EmpRecord:employee_detail' pk=employee.id %}">{{employee.name}}</a></td>
                    <td>{{employee.designation}}</td>
                    <td>{{employee.department}}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>   
</div> 

{% endblock %}
